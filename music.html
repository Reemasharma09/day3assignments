<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo Soul - Album Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f1f1f1;
    }
    header, footer {
      background-color: #1db954;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
    .cover {
      text-align: center;
    }
    .cover img {
      max-width: 300px;
      border-radius: 10px;
    }
    section {
      margin-top: 2rem;
    }
    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
    dl {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
    }
    dt {
      font-weight: bold;
      margin-top: 1rem;
    }
    dd {
      margin: 0 0 1rem 1rem;
    }
    .lyrics {
      background-color: #2a2a2a;
      padding: 1rem;
      border-left: 4px solid #1db954;
      margin-top: 1rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>Echo Soul</h1>
    <p>Album by Lunar Drift</p>
  </header>

  <main>

    <div class="cover">
      <img src="album-cover.jpg" alt="Echo Soul Album Cover">
    </div>

    <section>
      <h2>Track Previews</h2>
      <dl>
        <dt>1. Whisper in the Void</dt>
        <dd>
          <audio controls>
            <source src="whisper-in-the-void.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </dd>

        <dt>2. Celestial Flow</dt>
        <dd>
          <audio controls>
            <source src="celestial-flow.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </dd>
      </dl>
    </section>

    <section>
      <h2>Lyrics: Whisper in the Void</h2>
      <div class="lyrics">
        Stars flicker like broken code<br>
        Silence echoes in the overload<br>
        A whisper in the void calls me near<br>
        I follow soundless steps through fear
      </div>
    </section>
